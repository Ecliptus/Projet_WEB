<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription à la Bibliothèque</title>
  <script src="func.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Bibliothèque Municipale</h1>
  </header>
  <main>
    <h1>Inscription à la Bibliothèque</h1>
      <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" onclick="openPopup()">S'inscrire</button>
      </form>
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="popup-close" onclick="closePopup()">X</span>
        <h2>Merci de votre fidélité!</h2>
        <p>Vous pouvez dès à présent réserver vos livres directement sur le site</p>
      </div>
    </div>
  </main>
</body>
</html>
