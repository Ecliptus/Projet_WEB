<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/func.js"></script>
        <title>Bibliothèque Municipale - Questionnaire</title>
    </head>
    <body>
      
        <div class="dropdown">
          <br><br>
          <a class=link href="#">Accueil</a>
          <a class=link href="#">À propos</a>
          <a class=link href="#">Services</a>
          <a class=link href="#">Contact</a>
          <a class="menu-button" onclick="toggleDropdown()">Menu</a>
        </div>
        <br><br><br>
        <section>
            <form name="propAjout" id="monFormulaire" onsubmit="return ajouter()">
                <fieldset name="typeLivre">
                  <legend>Quel type de livre proposer vous ? </legend>
                  <input type="radio" id="roman" name="type">
                  <label for="livre"> Roman</label>
        
                  <input type="radio" id="manga" name="type">
                  <label for="manga"> Manga</label>
        
                  <input type="radio" id="bd" name="type">
                  <label for="bd"> Bande dessiner</label>
        
                </fieldset>
                <fieldset name="info">
                  <legend>Informations sur le mot de passe </legend>
                  
                  <input id="titre" name="titre">
                  <label> Titre</label>

                  <input id="auteur"> 
                  <label> Auteur</label>
                  

                  <select id="genre">
                    <option value="">--Veuillez choisir le genre--</option>
                    <option value="Fantaisy">Fantaisy</option>
                    <option value="SF">Science Fiction</option>
                    <option value="romance">Romance</option>
                    <option value="bio">biographie</option>
                    <option value="educatif">educatif</option>
                  </select>
        
                </fieldset>    
                <fieldset name="ajout">
                  <legend>Proposer le livre</legend>
                  <input type="submit" value="Envoyé">
                </fieldset> 
                  
              </form>
        </section>
        
        <section>
          <table id="monTableau">
            <thead>
              <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Genre</th>
                <th>Type de livre</th>
              </tr>
            </thead>
            <tbody id="bodyTableau">
              <!-- Lignes existantes -->
            </tbody>
          </table>
        </section>
        <footer>
            <a href="apropos.html" class="button">À propos</a>
        </footer>
    </body>
</html>
